<!DOCTYPE html>
<html>
<head>
  <title>Map of Uxbridge</title>
  <!-- Include Leaflet CSS for map styling -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  
  <style>
    /* CSS styles for the map container */
    #map {
      height: 400px; /* Set the map container height */
      width: 100%; /* Set the map container width to fill its parent */
    }

    /* Style for the search bar */
    .leaflet-control-geocoder-form {
      background-color: #fff; /* Background color of the search bar */
      color: blue; /* Font color of the search bar */
      border-radius: 4px; /* Rounded corners for the search bar */
      padding: 4px; /* Spacing inside the search bar */
    }

    /* Style for search results */
    .leaflet-control-geocoder-results {
      max-height: 200px; /* Limit the maximum height of search results */
      overflow-y: auto; /* Enable vertical scrollbar if needed */
    }

    /* Move the search bar to the right side of the map */
    .leaflet-top.leaflet-right {
      left: auto !important; /* Adjust the left position */
      right: 0; /* Position the search bar on the right side */
    }
  </style>
</head>
<body>
  <h1>Map of Uxbridge</h1> <!-- Visible title of the map -->
  <div id="map"></div> <!-- Map container element -->
  
  <!-- Include Leaflet JavaScript library -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Include Leaflet Control Geocoder for search functionality -->
  <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>
  <!-- Include custom JavaScript file for map initialization and functionality -->
  <script src="script.js"></script>
</body>
</html>
