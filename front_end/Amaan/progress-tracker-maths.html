<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Math Quiz Progress Tracker</title>
<link rel="stylesheet" type="text/css" href="amaan-style-maths.css">
</head>
<body>

<div class="container">
  <div class="progress-container">
    <div class="progress-bar"></div>
    <div class="progress-label">0%</div>
  </div>
</div>

<br>

<!-- Checkboxes for questions -->
<label><input type="checkbox" class="question" onclick="updateProgress(this)"> Question 1</label><br>
<label><input type="checkbox" class="question" onclick="updateProgress(this)"> Question 2</label><br>
<label><input type="checkbox" class="question" onclick="updateProgress(this)"> Question 3</label><br>
<label><input type="checkbox" class="question" onclick="updateProgress(this)"> Question 4</label><br>
<label><input type="checkbox" class="question" onclick="updateProgress(this)"> Question 5</label><br>

<!-- Add more checkboxes for other questions -->

<script src="amaan-script-maths.js"></script>

</body>
</html>
