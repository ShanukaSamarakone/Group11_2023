<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="amaan-style.css">
</head>
<body>
    <div class="container">
        <div class="progress-tracker">
            <div class="progress">
                <div class="progress-bar" id="progress-bar"></div>
                <div class="progress-text" id="progress-text">0%</div>
            </div>
            <div class="tasks">
                <label><input type="checkbox" onchange="updateProgress()"> Task 1</label>
                <label><input type="checkbox" onchange="updateProgress()"> Task 2</label>
                <label><input type="checkbox" onchange="updateProgress()"> Task 3</label>
                <label><input type="checkbox" onchange="updateProgress()"> Task 5</label>
            </div>
        </div>
    </div>

    <script src="amaan-script.js"></script>
</body>
</html>
