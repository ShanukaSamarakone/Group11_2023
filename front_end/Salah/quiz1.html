<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
    <link rel="stylesheet" href="Quiz.css">
    <style>
        .black-text {
            color: black;

</head>

<body>
    <main class="main">
        <header class="header">
            <a href="#" class="logo">QUAURUS</a>

        <!-- Question 1 -->
