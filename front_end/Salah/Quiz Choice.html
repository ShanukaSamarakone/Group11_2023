<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Selector</title>
    <link rel="stylesheet" href="quiz choice.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
    <main class="main">
        <header>
            <div id="menu" class="fas fa-bars"></div>
            <a href="#" class="logo"><i class="fas fa-user-graduate"></i>Quaurus</a>
      
            <nav class="navbar">
              <ul>
                <li><a href="/front_end/Jack/home.html">Home</a></li>
                <li><a href="/front_end/Jack/learn.html">Learn</a></li>
                <li><a href="/front_end/Salah/Quiz Choice.html">Quiz</a></li>
                <li><a href="/front_end/Shanuka/shanuka-div.html">CV</a></li>
                <li><a href="/front_end/Isam/map.html">Map</a></li>
                <li><a href="/front_end/Sumaiya/leaderboard.html">Leaderboard</a></li>
              </ul>
            </nav>
      
            <a href="/front_end/Areeni/Updated login page.html"><div id="login" class="fas fa-user-circle"></div></a>
        </header>

        <h1>Welcome to the Quiz Selector</h1>
        <!-- All progress classes is Amaans Code -->
        <div class="dropdown-wrapper">
            <div class="dropdown">
                <div class="dropdown-header">
                    <span class="dropdown-arrow"></span>
                    <span class="dropdown-text">Mathematics Quiz</span>
                </div>
                <div class="dropdown-content">
                  <button class="quiz-button" onclick="window.location.href='quiz1.html'">
                    <div class="question-title">Addition Quiz</div>
                      <div class="progress-container">
                        <div class="progress-bar-addition"></div>
                        <div class="progress-addition">0%</div>
                      </div>
                  </button>
                    <button class="quiz-button">
                        <div class="question-title">Subtraction Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-subtraction"></div>
                          <div class="progress-subtraction">0%</div>
                        </div>
                    </button>
                    <button class="quiz-button">
                        <div class="question-title">Multiplication Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-multiplication"></div>
                          <div class="progress-multiplication">0%</div>
                        </div>
                    </button>
                    <button class="quiz-button">
                        <div class="question-title">Divison Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-divison"></div>
                          <div class="progress-divison">0%</div>
                        </div>
                    </button>
                    <button class="quiz-button">
                        <div class="question-title">Percentage Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-percentage"></div>
                          <div class="progress-percentage">0%</div>
                        </div>
                    </button>
                </div>
            </div>

            <div class="dropdown">
                <div class="dropdown-header">
                    <span class="dropdown-arrow"></span>
                    <span class="dropdown-text">English Quiz</span>
                </div>
                <div class="dropdown-content">
                    <button class="quiz-button">
                        <div class="question-title">Full Stop Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-fullstop"></div>
                          <div class="progress-fullstop">0%</div>
                        </div>
                    </button>
                    <button class="quiz-button">
                        <div class="question-title">Comma Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-comma"></div>
                          <div class="progress-comma">0%</div>
                        </div>
                    </button>
                    <button class="quiz-button">
                        <div class="question-title">Exclamation Mark Quiz</div>
                        <div class="progress-container">
                          <div class="progress-bar-exclamation"></div>
                          <div class="progress-exclamation">0%</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <script>
            function loadQuiz(quizPage) {
                window.location.href = quizPage;
            }
        </script>
        <script src="Questions.js"></script>
        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu() {
                subMenu.classList.toggle("open-menu");
            }
        </script>
    </main>
</body>
</html>
